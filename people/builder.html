	var db = new Array();
	var ids = {};

	S(document).ready(function(){

		function selectName(selected){
			var id = ids[selected.attr('data-id')];
			html = "";
			S('.person .close').off('click');
			S('.episode').append('<span class="person"><span class="name'+(db[id].gender ? ' '+db[id].gender : '')+'">'+db[id].id+':'+db[id].name+' ('+(db[id].gender == "male" ? "Himself" : (db[id].gender == "female" ? "Herself" : db[id].gender))+');</span><span class="close" title="Remove"></span></span>');
			S('.searchresults').html('');
			S('#search').e[0].value = "";
			var p = S('.person');
			for(var i = 0; i < p.e.length; i++) S(p.e[i]).children('.close').on('click',function(){ this.parent().remove(); });
		}

		S('#search').on('keyup',function(e){
			if(e.originalEvent.keyCode==40 || e.originalEvent.keyCode==38){
				// Down=40
				// Up=38
				var li = S('.searchresults li');
				var s = -1;
				for(var i = 0; i < li.e.length; i++){
					if(S(li.e[i]).hasClass('selected')) s = i;
				}
				if(e.originalEvent.keyCode==40) s++;
				else s--;
				if(s < 0) s = li.e.length-1;
				if(s >= li.e.length) s = 0;
				S('.searchresults .selected').removeClass('selected');
				S(li.e[s]).addClass('selected');
			}else if(e.originalEvent.keyCode==13){
				selectName(S('.searchresults .selected'))
			}else{
				var tmp = new Array();
				var name = this.e[0].value;
				if(name.length < 2){
					html = "";
				}else{
					var names = name.split(/ /);
					var n = names.length;
					var mx = 0;
					for(var i = 0; i < db.length; i++){
						if(db[i].n > mx) mx = db[i].n;
						db[i].rank = 0;
					}
					for(var i = 0; i < db.length; i++){
						rank = 0;
						for(m = 0; m < n ; m++){
							if(db[i].name.indexOf(names[m]) >= 0) rank++;
							else rank--;
						}
						if(rank > 0){
							datum = db[i];
							datum.rank = rank*db[i].n/mx;
							tmp.push(datum);
						}
					}
					tmp = sortBy(tmp,'rank');
					if(tmp.length > 0){
						S('.searchresults li').off('click');
						html = "<ol>";
						var n = Math.min(tmp.length,10);
						for(var i = 0; i < n; i++){
							html += '<li data-id="'+tmp[i].id+'" class="'+tmp[i].gender+'"><div class="name">'+tmp[i].name+(tmp[i].dob ? ' ('+tmp[i].dob+')' : "")+"</div></li>";
						}
						html += "</ol>";
					}
				}
				S('.searchresults').html(html);
				var li = S('.searchresults li');
				for(var i = 0 ; i < li.e.length ; i++){
					S(li.e[i]).on('click',function(){ selectName(this); });
				}
			}
		});

		// Sort the data
		function sortBy(arr,i){
			yaxis = i;
			return arr.sort(function (a, b) {
				return a[i] < b[i] ? 1 : -1;
			});
		}

		S().ajax('ranked.csv',{
			'complete': function(data){
				var delim = ",";
				var line;
				if(typeof data==="string"){
					data = data.replace(/\r/,'');
					data = data.split(/[\n]/);
				}
				for(var i = 0; i < data.length; i++){
					line = data[i].split(delim);
					if(line[0]) db.push({'id':line[0],'name':line[1],'gender':line[2],'dob':line[3],'n':line[4]});
					if(line[0]) ids[line[0]] = db.length-1;
				}
			},
			'error': function(e){
				console.log(e)
			}
		})

	});
	</script>
	<style>
	input#search {
		font-size: 0.8em;
	}
	input#search, .searchresults {
		width: 250px;
	}
	.searchresults ol {
		margin: 0px;
		padding: 0px;
	}
	.searchresults li {
		margin-bottom: 1px;
		display: block;
		text-align: left;
	}
	.searchresults li .name {
		padding: 0 0.5em;
		display: inline-block;	
	}
	.searchresults li.selected.male, .searchresults li:hover.male {
		background-color: #8fd7ed;
		color: black;
	}
	.searchresults li.selected.female, .searchresults li:hover.female {
		background-color: #f9aa8f;
		color: black;
		cursor: pointer;
	}
	.episode {
		margin: 0 0 0.5em 0;
	}
	.episode .person {
		display: inline-block;
		margin-right: 0.5em;
		margin-bottom: 0.25em;
		line-height: 1em;
	}
	.episode .person .name {
		display: inline-block;
		padding: 0.5em;
		line-height: 1em;
		float: left;
	}
	.episode .person .close {
		display: inline-block;
		background-color: #cccccc;
		padding: 0.5em;
		cursor: pointer;
		width: 0.5em;
		height: 1em;
		line-height: 2em;
	}
